<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <h4 class="display-4">Welcome to Simple Market</h4>
    <hr>
    <button type="button" class="btn btn-primary mb-3 float-end" data-bs-toggle="offcanvas" data-bs-target="#userForm">
        <i class="bi bi-plus-circle"></i>
        Criar Usuário
    </button>
    <div class="container mt-4">
        <h2>Usuários</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Login</th>
                <th>Tipo Usuário</th>
                <th>Status</th>
                <th>Data Cadastro</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.nome}">Nome</td>
                <td th:text="${user.login}">Login</td>
                <td th:text="${#strings.capitalize(user.tipo_usuario.descricao)}">Tipo</td>
                <td th:text="${user.ativo == 1 ? 'Ativo' : 'Inativo'}">Ativo</td>
                <td th:text="${#temporals.format(user.data_cadastro, 'dd/MM/yyyy HH:mm')}">Data</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Ações
                        </button>
                        <ul class="dropdown-menu">
                            <li class="text-center">
                                <a class="dropdown-item btn btn-secondary edit-user" href="#"
                                   th:href="@{/users/edit/{id}(id=${user.id})}" th:data-id="${user.id}">
                                    <i class="bi bi-pencil-square"></i>
                                    Editar
                                </a>
                            </li>
                            <li class="text-center">
                                <a class="dropdown-item btn btn-danger" href="#"
                                   th:href="@{/users/delete/{id}(id=${user.id})}">
                                    <i class="bi bi-trash"></i>
                                    Deletar
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="userForm">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Criar Novo Usuário</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <form th:action="@{/users/create}" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="userName" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="userLogin" class="form-label">Login</label>
                <input type="text" class="form-control" id="userLogin" name="login" required>
            </div>
            <div class="mb-3">
                <label for="userType" class="form-label">Tipo Usuário</label>
                <select class="form-select" id="userType" name="tipo_usuario" required>
                    <option value="1">Caixa</option>
                    <option value="2">Gerente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="userAtivo" class="form-label">Ativo</label>
                <select class="form-select" id="userAtivo" name="ativo" required>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('.edit-user').click(function (e) {
            e.preventDefault();
            var userId = $(this).data('id');

            $.ajax({
                url: '/users/fetch/' + userId,
                method: 'GET',
                success: function (response) {
                    $('#userName').val(response.nome);
                    $('#userLogin').val(response.login);
                    $('#userType').val(response.tipo_usuario.id);
                    $('#userAtivo').val(response.ativo);

                    $('.offcanvas-title').text('Editar Usuário');
                    $('form').attr('action', '/users/edit/' + userId);

                    var offcanvas = new bootstrap.Offcanvas(document.getElementById('userForm'));
                    offcanvas.show();
                }
            });
        });
    });
</script>
</body>
</html>
